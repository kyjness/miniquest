<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="index.css">
    <title>이벤트 예제 - 페이지 이동 & 데이터 요청</title>
</head>
<body>
    <div class="container">
        <h1>이벤트 예제 모음</h1>
        
        <!-- 페이지 이동 섹션 -->
        <div class="section">
            <h2>1. 버튼 클릭으로 다른 페이지 이동</h2>
            <div class="button-group">
                <button class="button move" id="moveButton">Google로 이동</button>
                <button class="button move" id="moveButtonNewTab">새 탭에서 열기</button>
                <button class="button move" id="moveButtonReplace">페이지 교체하기</button>
            </div>
        </div>

        <!-- 서버 데이터 요청 섹션 -->
        <div class="section">
            <h2>2. 서버 데이터 요청</h2>
            <div class="button-group">
                <button id="fetchButton">데이터 가져오기</button>
                <button id="clearButton">결과 지우기</button>
            </div>
            
            <div id="result">
                <h2>응답 데이터:</h2>
                <div id="dataContent"></div>
            </div>
        </div>
    </div>

    <script>
        // ========== 1. 페이지 이동 이벤트 ==========
        
        // 현재 탭에서 페이지 이동
        document.getElementById('moveButton').addEventListener('click', function() {
            window.location.href = 'https://www.google.com';
        });

        // 새 탭에서 페이지 열기
        document.getElementById('moveButtonNewTab').addEventListener('click', function() {
            window.open('https://www.google.com', '_blank');
        });

        // 현재 페이지를 교체 (뒤로가기 불가)
        document.getElementById('moveButtonReplace').addEventListener('click', function() {
            window.location.replace('https://www.google.com');
        });

        // ========== 2. 서버 데이터 요청 이벤트 ==========
        
        // 버튼 요소 가져오기
        const fetchButton = document.getElementById('fetchButton');
        const clearButton = document.getElementById('clearButton');
        const resultDiv = document.getElementById('result');
        const dataContent = document.getElementById('dataContent');

        // 데이터 가져오기 버튼 클릭 이벤트
        fetchButton.addEventListener('click', async function() {
            // 버튼 비활성화 및 로딩 표시
            fetchButton.disabled = true;
            fetchButton.textContent = '로딩 중...';
            resultDiv.className = 'show';
            dataContent.innerHTML = '<p class="loading">데이터를 가져오는 중...</p>';

            try {
                // 서버에 GET 요청 보내기
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                
                // 응답이 성공적인지 확인
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // JSON 데이터 파싱
                const data = await response.json();
                
                // 결과 화면에 표시
                dataContent.innerHTML = `
                    <p><strong>ID:</strong> ${data.id}</p>
                    <p><strong>제목:</strong> ${data.title}</p>
                    <p><strong>내용:</strong> ${data.body}</p>
                    <p><strong>사용자 ID:</strong> ${data.userId}</p>
                    <h3>전체 JSON 데이터:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // 성공 스타일 적용
                resultDiv.classList.remove('error');
                
            } catch (error) {
                // 에러 처리
                dataContent.innerHTML = `
                    <p class="error">에러가 발생했습니다:</p>
                    <p><strong>${error.message}</strong></p>
                `;
                
                // 에러 스타일 적용
                resultDiv.classList.add('error');
            } finally {
                // 버튼 다시 활성화
                fetchButton.disabled = false;
                fetchButton.textContent = '데이터 가져오기';
            }
        });

        // 결과 지우기 버튼 클릭 이벤트
        clearButton.addEventListener('click', function() {
            resultDiv.className = '';
            dataContent.innerHTML = '';
        });
    </script>
</body>
</html>
